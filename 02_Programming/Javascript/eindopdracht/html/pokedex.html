<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../javascript/pokedex.js" defer></script>
    
    <link rel="stylesheet" href="../css/sass/main.css" />
    <title>JSON Cards</title>
  </head>
  <body>
   
    <section class="pokedex__container"">
      <article class="pokedex__card">
        <h2 class="pokedex__header">name<span></span></h2>
        <div class="pokedex__type">
          <div class="type-1">grass</div>
          <div class="type2">poison</div>
        </div>
        <div class="pokedex__table">
          <table class="pokedex__table">
            <tr>
              <td>HP:</td>
              <td>60</td>
              <td>SPEED:</td>
              <td>60</td>
            </tr>
            <tr>
              <td>ATK:</td>
              <td>62</td>
              <td>Sp.ATK:</td>
              <td>80</td>
            </tr>
            <tr>
              <td>DEF:</td>
              <td>63</td>
              <td>SPDEF:</td>
              <td>80</td>
            </tr>
          </table>
        </div>




      </article>
        

        </div>
        <img src="../images/Pokemon-images/2.png" alt="" class="src" />
      </div>
      
    </section>
  </body>
</html>
