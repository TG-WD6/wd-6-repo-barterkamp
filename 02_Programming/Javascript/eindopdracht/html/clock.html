<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../css/sass/main.css" />
    <script src="../javascript/clock.js" defer></script>
    <title>JavaScript Clock</title>
  </head>
  <body>
    <nav class="navbar">
      <a href="/index.html"
        ><img src="/images/js-logo.png" alt="" class="navbar__logo"
      /></a>
      <ul class="navbar__list">
        <li class="navbar__list-item">
          <a href="./clock.html">clock</a>
        </li>

        <li class="navbar__list-item">
          <a href="./pokedex.html">pokedex</a>
        </li>

        <li class="navbar__list-item">
          <a href="./comments.html">comments</a>
        </li>

        <li class="navbar__list-item">
          <a href="./carousel.html">carousel</a>
        </li>

        <li class="navbar__list-item">
          <a href="./search.html">search</a>
        </li>
      </ul>
    </nav>
    <section class="container">
      <div class="timezone">
        <h3>Kies de gewenste tijdzone</h3>
        <select name="" class="timezone__offset" id="timezone">
          <option value="-5">UTC -4: New York City</option>
          <option value="-1">UTC -1: London</option>
          <option value="0" selected>UTC +2: Amsterdam</option>
          <option value="1">UTC +3: Moskou</option>
          <option value="6">UTC +9: Tokyo</option>
        </select>
      </div>

      <div class="clock">
        <div class="clock__hand hour"></div>
        <div class="clock__hand minute"></div>
        <div class="clock__hand second"></div>
        <div class="clock__number number1">1</div>
        <div class="clock__number number2">2</div>
        <div class="clock__number number3">3</div>
        <div class="clock__number number4">4</div>
        <div class="clock__number number5">5</div>
        <div class="clock__number number6">6</div>
        <div class="clock__number number7">7</div>
        <div class="clock__number number8">8</div>
        <div class="clock__number number9">9</div>
        <div class="clock__number number10">10</div>
        <div class="clock__number number11">11</div>
        <div class="clock__number number12">12</div>
      </div>
    </section>
  </body>
</html>
