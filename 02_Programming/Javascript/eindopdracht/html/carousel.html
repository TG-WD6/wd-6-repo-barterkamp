<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="../javascript/carousel.js" defer></script>

    <link rel="stylesheet" href="../css/sass/main.css" />
    <title>Foto Carousel</title>
  </head>
  <body>
    <nav class="navbar">
      <a href="/index.html"
        ><img src="/images/js-logo.png" alt="" class="navbar__logo"
      /></a>
      <ul class="navbar__list">
        <li class="navbar__list-item">
          <a href="./clock.html">clock</a>
        </li>

        <li class="navbar__list-item">
          <a href="./pokedex.html">pokedex</a>
        </li>

        <li class="navbar__list-item">
          <a href="./comments.html">comments</a>
        </li>

        <li class="navbar__list-item">
          <a href="./carousel.html">carousel</a>
        </li>

        <li class="navbar__list-item">
          <a href="./search.html">search</a>
        </li>
      </ul>
    </nav>
    <main>
      <header class="heading">
        <h1 class="heading__title">weesp in de mist</h1>
        <h2 class="heading__subtitle">Fotografie: Bart Erkamp</h2>
      </header>
      <section class="carousel">
        <div class="carousel__slide">
          <img
            class="carousel__image"
            id="last"
            src="../images/Weesp5.jpg"
            alt=""
          />
          <img class="carousel__image" src="../images/Weesp1.jpg" alt="" />
          <img class="carousel__image" src="../images/Weesp2.jpg" alt="" />
          <img class="carousel__image" src="../images/Weesp3.jpg" alt="" />
          <img class="carousel__image" src="../images/Weesp4.jpg" alt="" />
          <img class="carousel__image" src="../images/Weesp5.jpg" alt="" />
          <img
            class="carousel__image"
            id="first"
            src="../images/Weesp1.jpg"
            alt=""
          />
        </div>
        <div class="carousel__button-left">
          <button class="btn btn__previous">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15 19l-7-7 7-7"
              />
            </svg>
          </button>
        </div>
        <div class="carousel__button-right">
          <button class="btn btn__next">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M9 5l7 7-7 7"
              />
            </svg>
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
