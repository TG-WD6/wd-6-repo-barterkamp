<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="/01_Fundamentals/eindopdracht/css/sass/main.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />

    <title>Login Component</title>
  </head>
  <body>
    <div class="container">
      <section class="login">
        <img
          src="/01_Fundamentals/eindopdracht/images/login-icon.png"
          alt=""
          class="login__image"
        />
        <h1 class="login__heading">Login</h1>
        <h2 class="login__subheading">Login with your Email</h2>
        <form class="login__form">
          <p>
            <input
              class="login__input"
              type="email"
              placeholder="Email"
              required
            />
          </p>
          <p>
            <input
              class="login__input"
              type="password"
              placeholder="Password"
              required
            />
          </p>
          <div class="login__check">
            <div class="login__checkbox">
              <input type="checkbox" />
              <span>Remember me</span>
            </div>
            <div class="login__link">
              <a href="#">Forgot Password?</a>
            </div>
          </div>
          <button class="login__button">
            login
            <img
              class="login__icon"
              src="/01_Fundamentals/eindopdracht/images/login-arrow.png"
              alt=""
            />
          </button>
        </form>
      </section>
    </div>
  </body>
</html>
