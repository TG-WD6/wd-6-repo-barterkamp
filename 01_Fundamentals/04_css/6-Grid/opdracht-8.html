<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Opdracht 8</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      section {
        display: grid;
        grid-template-columns: [col-start] 300px [col-mid] 1fr [col-end];
        grid-template-rows: [row-start] 1fr [row-mid] 1fr [row-end];
        border: 1px solid black;
        grid-gap: 10px;
      }

      .article {
        width: 600px;
        height: 200px;
      }

      #article_2 {
        justify-self: center;
      }

      .sidebar {
        background-color: #a7eb97;
        grid-row: span 2;
      }
    </style>
  </head>
  <body>
    <section>
      <div class="sidebar"><p>Sidebar</p></div>
      <div class="article" id="article_1"><p>Article</p></div>
      <div class="article" id="article_2"><p>Article</p></div>
    </section>
  </body>
</html>
