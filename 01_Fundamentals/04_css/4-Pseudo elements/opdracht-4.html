<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Opdracht 4</title>

    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      .container {
        display: flex;
        flex-wrap: wrap;
      }

      .round {
        align-items: center;
        background-color: black;
        border-radius: 50%;
        color: white;
        display: flex;
        height: 200px;
        justify-content: center;
        margin-left: 200px;
        position: relative;
        width: 200px;
      }

      .round::before {
        background-color: black;
        border-radius: 50%;
        color: white;
        content: ".";
        height: 100px;
        left: -50px;
        padding: 30px;
        position: absolute;
        transform: rotate(100deg);
        width: 100px;
      }

      .round::after {
        background-color: black;
        border-radius: 50%;
        color: white;
        content: ".";
        height: 100px;
        padding: 30px;
        position: absolute;
        right: -50px;
        transform: rotate(285deg);
        width: 100px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="round">
        <h1>1</h1>
      </div>
      <div class="round">
        <h1>2</h1>
      </div>
      <div class="round">
        <h1>3</h1>
      </div>
    </div>
  </body>
</html>
