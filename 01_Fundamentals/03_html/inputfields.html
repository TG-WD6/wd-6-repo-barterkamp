<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voorbeelden van input fields</title>
  </head>
  <body>
    <section>
      <form>
        <fieldset>
          <legend>Voorbeelden van input fields</legend>
          <!-- Volgens de HTML standaard is de p tag semantisch een logischere keuze dan een generieke div om de input fields onder elkaar te plaatsen: Each part of a form is considered a paragraph, and is typically separated from other parts using p elements zie: https://html.spec.whatwg.org/#writing-a-form's-user-interface -->
          <p>
            <label for="radiobutton">Radiobutton:</label>
            <input
              type="radio"
              id="radiobutton"
              name="radiobutton"
            />
          </p>
          <p>
            <label for="checkbox">Checkbox:</label>
            <input
              type="checkbox"
              id="checkbox"
              name="checkbox"
            />
          </p>
          <p>
            <label for="password">Password:</label>
            <input
              type="password"
              id="password"
              name="password"
            />
          </p>
          <p>
            <label for="date">Date:</label>
            <input
              type="date"
              id="date"
              name="date"
            />
          </p>
          <p>
            <label for="search">Search the site:</label>
            <input
              type="search"
              id="date"
              name="q"
            />
            <button>Search</button>
          </p>
          <p>
            <label for="time">Choose a time:</label>
            <input
              type="time"
              id="time"
              name="time"
              min="09:00" max="17:00"
            />
          </p>
          <p>
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
            />
          </p>
          <p>
            <input type="hidden" id="userID" name="userId" value="62738">
          </p>
          <p>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
          </p>
      </form>
    </section>
  </body>
</html>
